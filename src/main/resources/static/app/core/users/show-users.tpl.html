<div data-ng-controller="showUsersCtrl as c">
    Count: {{c.users.length }}<br/>
    <div ng-repeat="u in c.users" style="margin: 2px; background: #c0b1b1;">
        login: {{ u.login }}<br/>
        email: {{ u.email}}<br/>
        <button ng-click="c.selectToInvite( u.id )">+</button>
    </div>
</div>
