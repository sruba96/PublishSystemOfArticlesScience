<div data-ng-controller="project as c">
    <p>
        <button  ng-click="c.change()">{{label}}</button>
    </p>

    <div ng-hide="c.show">
        <form  ng-submit="c.addProject()" >
            Name: <input ng-model="c.data.name" type="text"/><br/>
            Description:<br><textarea style="width:400px; height: 200px;" ng-model="c.data.descritprion"></textarea><br>
            <input type="submit" value="Add project"/>
        </form>
    </div>

</div>
